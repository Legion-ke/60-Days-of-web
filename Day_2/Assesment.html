<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesement</title>
  </head>
  <body>
    <h1>Course Sign up page</h1>
    <form  action="forms.html" method="get">
      <label for="userfname">First Name: </label>
      <input id="userfname" type="text" name="" value="" required>
      <label for="userlname">Last Name:</label>
      <input id="userlname" type="text" name="" value="" required>


      <label for="useremail">Email:</label>
      <input id="useremail" type="email" name="" value="" required>
      <label for="userpass">Password:</label>
      <input id="userpass" type="password" name="" value="" required>

      <p>Are you the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes"type="radio" name="over" value="Yes">
      <label for="no">No: </label>
      <input id="no"type="radio" name="over" value="No">
      <h3>Do you have a Credit Card or Paypal?</h3>
      <select class="payment" name="">
        <option value="Credit">Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
